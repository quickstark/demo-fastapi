version: '3.8'

services:
  datadog-agent:
    image: gcr.io/datadoghq/agent:latest
    container_name: datadog-agent
    hostname: gmktec-datadog
    restart: unless-stopped
    environment:
      # Core Configuration
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.com
      - DD_HOSTNAME=gmktec
      - DD_ENV=production
      
      # Docker Integration
      - DD_DOCKER_LABELS_AS_TAGS=true
      - DD_CONTAINER_INCLUDE='name:github-runner name:images-api'
      - DD_CONTAINER_EXCLUDE='name:datadog-agent'
      
      # Process Monitoring
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_PROCESS_COLLECTION_ENABLED=true
      
      # Logs Collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      
      # APM (for your FastAPI app)
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      
      # Tags for all metrics
      - DD_TAGS='host:gmktec runner_type:github'
      
    volumes:
      # Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Process info
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      # Optional: Custom checks
      - ./datadog-conf.d:/conf.d:ro
      
    ports:
      - "8126:8126"  # APM port for your FastAPI app
      - "8125:8125/udp"  # DogStatsD
      
    networks:
      - monitoring

networks:
  monitoring:
    external: true
    name: bridge  # Use the default Docker bridge network

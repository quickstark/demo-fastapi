version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: fastapi-sqlserver
    ports:
      - "9002:1433"  # Map to port 9002 as expected by the application
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd  # Change this to a strong password
      - MSSQL_PID=Developer  # Use Developer edition (free for dev/test)
      - MSSQL_USER=SA
      - MSSQL_DB=images
      # Fix for permission issues
      - MSSQL_AGENT_ENABLED=true
    volumes:
      # Use named volume instead of bind mount to avoid permission issues
      - sqlserver-data:/var/opt/mssql
    # Run as root initially to fix permissions, then switch to mssql user
    user: root
    command: >
      /bin/bash -c "
      chown -R 10001:0 /var/opt/mssql &&
      runuser -u mssql -- /opt/mssql/bin/sqlservr
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-Q", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - fastapi-network

volumes:
  sqlserver-data:
    driver: local

networks:
  fastapi-network:
    driver: bridge

version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver2019
    restart: unless-stopped
    ports:
      - "9002:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Pass@word123
      - MSSQL_PID=Express
      - MSSQL_MEMORY_LIMIT_MB=1024
      - MSSQL_AGENT_ENABLED=false
      - MSSQL_ENABLE_HADR=0
      - TZ=America/Chicago
    volumes:
      - /docker/appdata/sqlserver2019:/var/opt/mssql:rw
    # Remove explicit user setting - let container handle it
    # user: mssql  # REMOVED - this can cause issues
    mem_limit: 2g
    mem_reservation: 2g
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Pass@word123", "-Q", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - sqlserver_network

networks:
  sqlserver_network:
    driver: bridge

